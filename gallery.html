<!DOCTYPE html>
<html lang = "en">
<head>
    <title>
        Luke Gass - Gallery
    </title>
    <link href = "CSS/style.css" rel = "stylesheet">
</head>
    <body>
        <div class = "content">
            <!--I included the nav bar as an element in the header so that it will appear 
                at the top of every page-->
            <header> 
                <nav>
                    <a href = "index.html">Home</a> |
                    <a href = "about.html">About</a> |
                    <a href = "experience.html">Experience</a> |
                    <a href = "contact.html">Contact</a> |
                    <a href = "blog.html">Blog</a> |
                    <span>Gallery</span>
                </nav>
                <h1>Photo Gallery</h1>

                <!--Using a figure element allowed me to include a figcaption element without triggering an error.-->
                <!--I set all hyperlinks to external sites to open a new tab in the browser by using the target attribute and setting the value to "_blank"-->
                <figure>
                <img class = "main" src = "Images/Camera.jpg" alt = "A camera mounted on a tripod in front of a landscape">
                    <figcaption><em>Photo by PhotoMIX Company via <a href ="https://www.pexels.com/photo/black-dslr-camera-mounted-on-black-tripod-212372/" target = "_blank"> 
                        Pexels</a></em>
                    </figcaption>
                </figure>
            </header>

            <main>
                <!--Asside elements are here to demonstrate semantic HTML and will possibly 
                    add content later-->
                <aside></aside>
                
                <section>
                    <h2>On this page I will be showcasing some of my (amateur) photography.</h2>
                
                        <!--Article elements are here to demonstrate semantic HTML and will have content 
                            added on some pages when appropriate-->

                    <article class="album">
                        <div id="photo-viewer">
                            <img id="openImage" src = "Images/Alcatraz_1.jpg" alt = "Alcatraz Island shown from a distance with a boat in the foreground.">
                        </div>
                        <div id="thumbnails">
                            <p>Alcatraz:</p>
                            <a href="Images/Alcatraz_1.jpg" class="thumb" title="Alcatraz 1">
                                <img  class="thumb" src = "Images/Alcatraz_1.jpg" alt = "Alcatraz Island shown from a distance with a boat in the foreground." onclick="imgEnlarge(this)">
                            </a>
                            <a href="Images/Alcatraz_2.jpg" id ="alcatraz2" class="thumb" title="Alcatraz 2">
                                <img class="thumb" src = "Images/Alcatraz_2.jpg" alt = "A sign that reads &quot;Alcatraz Island, National Park Service, Golden Gate National Recreation Area&quot; under a clock." onclick="imgEnlarge(this)">
                            </a>
                            <a href="Images/Alcatraz_3.jpg" class="thumb" title="Alcatraz 3">
                                <img class ="thumb" src = "Images/Alcatraz_3.jpg" alt = "A row of three levels of prison cells with people standing in the hallway." onclick="imgEnlarge(this)">
                            </a>
                            <a href="Images/Alcatraz_4.jpg" class="thumb" title="Alcatraz 4">
                                <img class="thumb" src = "Images/Alcatraz_4.jpg" alt = "A guard tower and an abandoned building standing on a cliff with green bushes sitting in the foreground." onclick="imgEnlarge(this)">
                            </a>
                        </div>
                    </article>
                        <!--Image collection-->
                    <noscript>
                        <article class = "album">
                            <h2>Alcatraz</h2>
                            <div class = "gallery">
                                <img class = "gallery" src = "Images/Alcatraz_1.jpg" alt = "Alcatraz Island shown from a distance with a boat in the foreground.">
                                <img class = "gallery" src = "Images/Alcatraz_2.jpg" alt = "A sign that reads &quot;Alcatraz Island, National Park Service, Golden Gate National Recreation Area&quot; under a clock.">
                                <img class = "gallery" src = "Images/Alcatraz_3.jpg" alt = "A row of three levels of prison cells with people standing in the hallway.">
                                <img class = "gallery" src = "Images/Alcatraz_4.jpg" alt = "A guard tower and an abandoned building standing on a cliff with green bushes sitting in the foreground.">
                            </div>
                            <!--Image collection end-->

                        </article>
                    </noscript>
                </section>
            </main>
            
            <!--I added a break element before the footer to give it some padding from the rest 
                of the page above.-->
            <footer>Copyright &copy; 2022 Luke Gass. All Rights Reserved.</footer>
        </div>
        <script>
            const img = document.getElementsByClassName('thumb');
            for(i=0;i<img.length;i++){
            img[i].addEventListener('click', function(e){
                    e.preventDefault();
                })
        }

            function imgEnlarge(imgs) {
            let selectedImg = document.getElementById("openImage");
            selectedImg.src = imgs.src;
          } </script>
    </body>
</html>
