<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <title>Sample Vue Application</title> 
        <link href="vueExample.css" rel="stylesheet">
    </head> 
<body> 

    <h1 >Artist Spotlight: Vincent van Gogh</h1>
    <!--App start-->
    <div id="app">
        <h2
        :style="{color: fontColor}">
        {{dates}}</h2>
        <img id ="display1" 
            :src="display1" 
            @mouseover=hoverOnOne(img2); 
            @mouseleave=hoverOffOne(img1);><br>

        <img id="display2"
            :src="display2"
            @mouseover=hoverOnTwo(img4);
            @mouseleave=hoverOffTwo(img3);>

            <button><a v-bind:href="link" target="_blank">To learn more about the artist, Click Here</a></button>
          
    </div>
    <!--App end-->

<!--Include Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!--Create Vue instance-->
<script src="main.js"></script> 
</body>
</html>
