<!DOCTYPE html>
<html lang = "en">
<head>
    <title>
        Luke Gass - Contact
    </title>
    <link href = "CSS/style.css" rel = "stylesheet">
</head>
    <body>
        <div class = "content">
            <!--I included the nav bar as an element in the header so that it will appear 
                at the top of every page-->
            <header> 
                <nav>
                    <a href = "index.html">Home</a> |
                    <a href = "about.html">About</a> |
                    <a href = "experience.html">Experience</a> |
                    <span>Contact</span> |
                    <a href = "blog.html">Blog</a> |
                    <a href = "gallery.html">Gallery</a>
                </nav>
                <h1>Contact</h1>
                
                <!--Using a figure element allowed me to include a figcaption element without triggering an error.-->
                <!--I set all hyperlinks to external sites to open a new tab in the browser by using the target attribute and setting the value to "_blank"-->
                <figure>
                    <img class = "main" src = "Images/Rotary_Phone.jpg" alt = "A black rotary telephone sitting
                    on a white surface">
                <figcaption><em>Photo by chept√© cormani via <a href ="https://www.pexels.com/photo/black-rotary-telephone-on-white-surface-1416530/" target = "_blank"> 
                    Pexels</a></em></figcaption>
                </figure>

            </header>
            <main>
                
                <!--Asside elements are here to demonstrate semantic HTML and will possibly 
                    add content later-->
                <aside></aside>
                
                <section>
                    <div id="contactInfo">
                    <div class = "list">
                    <h2>How to reach me:</h2>
                    <!--I set all hyperlinks to external sites to open a new tab in the browser by using the target attribute and setting the value to "_blank"-->
                    <ul>
                        <li> <a href = "mailto:lgass@bu.edu">Email</a></li>
                        <li> <a href = "https://www.linkedin.com/in/luke-gass-35894ab8/" target = "_blank">LinkedIn</a> </li>
                    </ul>
                    </div>
                    </div>
                </section>
                <!--Article elements are here to demonstrate semantic HTML and will have content 
                    added on some pages when appropriate-->
                <article>
                   
                            <form   name = "myForm" 
                                    id = "myForm"
                                    action = "https://cs601.bu-course-examples.com/hw4/380a98f5-5191-496f-8aa1-7acc1da83cc5"
                                    method = "post"
                                    onsubmit = "return validateForm()">
                                
                                <div class="formHeader">
                                    <h2>Contact Form</h2>
                                    <noscript><u>*JavaScript is disabled. Please enable to properly validate this form.*</u></noscript>
                                </div>
                                <div class="formBody">
                                    <div id="textGroup">
                                        <div class="text">
                                            <label for = "firstName">*First Name</label>
                                            <input type = "text" name = "firstName" id = "firstName" placeholder="Enter your first name" required>
                                            <div class="error" id="firstNameError"></div>
                                        </div>
                                        <div class="text">
                                            <label for = "lastName">*Last Name</label>
                                            <input type = "text" name = "lastName" id = "lastName" placeholder="Enter your last name" required>
                                            <div class="error" id="lastNameError"></div>
                                        </div>
                                        <div class="text">
                                            <label for = "email">*Email</label>
                                            <input type = "text" name = "email" id = "email" placeholder="Enter your email" required>
                                            <div class ="email" id="emailError"></div>
                                        </div>
                                    </div> 
                                    <div class = "radio">
                                        <p>Gender:</p>
                                        <div>
                                            <input type="radio" name="gender" id="male">
                                            <label for="male">Male</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="gender" id="female">
                                            <label for="female">Female</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="gender" id="other" checked>
                                            <label for="other">Other</label>
                                        </div>
                                        <div id="radioError"></div>
                                    </div>
                                    <div class="checklist">
                                        <p>What sports do you watch? (Check all that apply)</p>
                                        <div>
                                            <input type="checkbox" name="sport" id="football">
                                            <label for="football">Football</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="basketball">
                                            <label for="basketball">Basketball</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="baseball">
                                            <label for="baseball">Baseball</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="hockey">
                                            <label for="hockey">Hockey</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="soccer">
                                            <label for="soccer">Soccer</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="sport" id="tennis">
                                            <label for="tennis">Tennis</label>
                                        </div>
                                    </div>
                                    <div class="message">
                                        <label for = "message">*Message:</label>
                                        <textarea name = "message" id = "message" placeholder="Enter your message (150 character max.)" 
                                        maxlength="150" required></textarea>
                                        <div class ="message" id="messageError"></div>
                                    </div>
                                    <div class="button">
                                        <button type = "submit" id = "myButton" name = "myButton">Submit</button>
                                    </div>
                                    <div class="button">
                                        <button type="reset" id="resetButton" name="resetButton">Reset</button>
                                    </div>
                                 </div>
                            </form>
                        
                        <script src="JS/formscript.js"></script>
                </article>

            </main>
            
            <footer>Copyright &copy; 2022 Luke Gass. All Rights Reserved.</footer>
        </div>
    </body>
</html>
